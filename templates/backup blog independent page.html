<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title><-AutoPageTitle-></title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="content-language" content="fa">
<meta name="description" content="<-BlogMetaDescription->">
<meta name="generator" content="blogfa.com">
<meta property="og:title" content="<-AutoPageTitle->">
<meta property="og:site_name" content="<-BlogTitle->">
<meta property="og:description" content="<-BlogMetaDescription->">
<meta name="twitter:title" content="<-AutoPageTitle->">
<meta name="twitter:description" content="<-BlogMetaDescription->">
<link rel="alternate" type="application/rss+xml" title="<-BlogTitle->" href="<-BlogXmlLink->" />
<link href="http://theme.blogfa.com/default/style.css" type="text/css" rel="stylesheet">
<script src="http://theme.blogfa.com/public/theme.js"  type="text/javascript" ></script>

<script type="text/javascript">
 try {
  cmt_caption[0]="نظرات";
  cmt_caption[1]="نظر بدهيد";
  cmt_caption[2]="يک نظر";
  cmt_caption[3]="نظر";
  cmt_tagname="comment_" ;
  cmt_blogid="<-BlogId->";
  }
  catch(e) {}
 
</script>

</head>

<body>
<div id="wrapper">

<div id="headerbox">
<div id="header">

        <h1><a href="<-BlogUrl->"><-BlogTitle-></a></h1>
        <h2><-BlogDescription-></h2>
</div>        
</div>
<!-- end header -->

<div id="container">
<div id="content">


<div class="post">
<h2><a href="<-BlogPageLink->"><-BlogPageTitle-></a></h2>
<div class="postbody">

<div class="postcontent">
<-BlogPageContent->
 <div class="clear"></div>
</div>
<!-- end postcontent --> 




</div>
<!-- end postbody -->

</div>
<!-- end post -->








</div>
<!-- end content -->

<div id="sidebar">


   <BlogProfile>
    <div class="profile">
     <BlogPhoto><img src="<-BlogPhotoLink->" ></BlogPhoto>
	  <-BlogAbout->
     </div>
   </BlogProfile>


<div class="menu">
                <ul>
                    <li><a href="/">خانه</a></li>
                    <BlogProfileLinkBlock><li><a href="<-BlogProfileLink->">پروفایل مدیر وبلاگ</a></li></BlogProfileLinkBlock>
                    <BlogEmailBlock><li><a href="mailto:<-BlogEmail->">پست الکترونیک</a></li></BlogEmailBlock>
                    <li><a href="/posts/">عناوین نوشته ها</a></li>
                </ul>
</div>






<!--googleoff: all-->
<BlogLinksBlock>
                <div class="box">
                    <h6>پیوندها</h6>
                    <ul>
                        <BlogLinks>
                            <li><a href="<-LinkUrl->" target="_blank"><-LinkTitle-></a></li>
                        </BlogLinks>
                    </ul>
                </div>
</BlogLinksBlock>
<!--googleon: all-->


<div class="custombox">
                <-BlogCustomHtml->
<div class="clear"></div>
</div>
            

 <div class="copyright">
                    <a href="http://www.blogfa.com">BLOGFA.COM</a>
 </div>            


</div>
<!-- end sidebar -->

<div class="clear"></div>

</div>
<!-- end container -->

</div>
<!-- end wrapper -->


</body>

</html>
